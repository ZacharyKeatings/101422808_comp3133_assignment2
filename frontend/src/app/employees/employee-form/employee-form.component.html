<div class="employee-form-container">
    <mat-card>
      <h2>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Other">Other</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Salary</mat-label>
            <input matInput type="number" formControlName="salary" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Date of Joining</mat-label>
            <input matInput type="date" formControlName="date_of_joining" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" />
          </mat-form-field>
  
          <div class="file-upload">
            <label>Profile Picture</label>
            <input type="file" accept="image/*" (change)="onFileChange($event)" />
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" />
          </div>
        </div>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button mat-button type="button" (click)="router.navigate(['/employees'])">Cancel</button>
      </form>
    </mat-card>
  </div>
